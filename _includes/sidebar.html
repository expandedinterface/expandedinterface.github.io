<!-- Target for toggling the sidebar `.sidebar-checkbox` is for regular
     styles, `#sidebar-checkbox` for behavior. -->
<input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox">

<!-- Toggleable sidebar -->
<div class="sidebar" id="sidebar">
  <div class="sidebar-item">
    <h3 class="masthead-title">
      <a href="{{ site.baseurl }}/" title="Home">{{ site.title | newline_to_br }}</a>
    </h3>
    <p>{{ site.description }}</p>
  </div>

  <nav class="sidebar-nav">
    <a class="sidebar-nav-item{% if page.url == "/user-manual/" %} active{% endif %}" href="{{ site.baseurl }}/user-manual/">User Manual</a>
    <div class="sidebar-nav-separator"><h3 class="masthead-title">Artifact Categories</h3></div>
    <a class="sidebar-nav-item{% if page.url == "/framework/" %} active{% endif %}" href="{{ site.baseurl }}/framework/">Framework</a>
    <a class="sidebar-nav-item{% if page.url == "/material-agency/" %} active{% endif %}" href="{{ site.baseurl }}/material-agency">Material Agency</a>
    <a class="sidebar-nav-item{% if page.url == "/ritual/" %} active{% endif %}" href="{{ site.baseurl }}/ritual/">Ritual</a>
    <a class="sidebar-nav-item{% if page.url == "/transpareny/" %} active{% endif %}" href="{{ site.baseurl }}/transparency/">Transparency</a>
    <a class="sidebar-nav-item{% if page.url == "/trust/" %} active{% endif %}" href="{{ site.baseurl }}/trust/">Trust</a>
    <div class="sidebar-nav-separator"></div>

    <!-- Commenting out all automatic generation of links - for better control over the order -->
