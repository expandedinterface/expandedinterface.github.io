---
layout: default
---

<div class="post">
  <h1 class="text-title">{{ page.title }}</h1>
  <h5><em>{{ page.subtitle }}</em></h5>
 </div>

 <h6>Filed under [
 {% for tag in page.tags %}
   {% capture tag_name %}{{ tag }}{% endcapture %}
   <a href="/{{ tag_name }}"><code class=" artifact-tag highligher-rouge"><nobr>{{ tag_name }}</nobr></code>&nbsp;</a>
 {% endfor %}
]</h6>
<hr />



 <div class="poetry">
  {{ content }}
</div>
